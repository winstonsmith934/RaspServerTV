name: Visits

on:
  schedule:
    - cron: '*/1 * * * *'  # Ogni 1 minuto
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Scarica e genera visits.json da counter.dev
      run: |
        curl -s "https://counter.dev/dashboard.html?user=jonalinux&token=B8hsBp6xkxU%3D" > raw.html

        # Trova la sezione Visits e prendi il title corretto
        line=$(awk '/<dashboard-counter-visitors/,/<\/dashboard-counter-visitors>/' raw.html | grep '<dashboard-number')
        extracted=$(echo "$line" | sed -n 's/.*title="\([0-9]\+\)".*/\1/p')

        total=$((extracted + 332))

        echo "Numero estratto: $extracted"
        echo "Numero finale (aggiunto 332): $total"

        mkdir -p backend/info
        echo "{ \"visits\": $total }" > backend/info/visits.json

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions[bot]"
