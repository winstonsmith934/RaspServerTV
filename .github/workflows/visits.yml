name: Visits

on:
  schedule:
    - cron: '*/1 * * * *'  # Ogni 1 minuto
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Scarica e genera visits.json da counter.dev
      run: |
        curl -s "https://counter.dev/dashboard.html?user=jonalinux&token=B8hsBp6xkxU%3D" > raw.html

        # Trova il primo dashboard-number (Visits)
        line=$(grep '<dashboard-number' raw.html | head -n 1)
        extracted=$(echo "$line" | sed -n 's/.*title="\([0-9]\+\)".*/\1/p')

        # Se non trova nulla, forza a 0
        if [ -z "$extracted" ]; then
          echo "⚠️ Nessun numero trovato, imposto a 0"
          extracted=0
        fi

        total=$((extracted + 332))

        echo "Numero estratto: $extracted"
        echo "Numero finale (aggiunto 332): $total"

        mkdir -p backend/info
        echo "{ \"visits\": $total }" > backend/info/visits.json

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if git diff --quiet backend/info/visits.json; then
          echo "Nessuna modifica, skip commit."
        else
          git add backend/info/visits.json
          git commit -m "Update visits.json: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
        fi
