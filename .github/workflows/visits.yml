name: Visits

on:
  schedule:
    - cron: '*/5 * * * *'  # Ogni 5 minuti
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Scarica e genera visits.json con visits + online
      run: |
        mkdir -p backend/info

        # Scarica il JSON completo da counter.dev
        curl -s https://counter.dev/api/e100ac04-084d-43b3-a5cc-4081de4392e9.json -o raw_counter.json

        # Estrai i campi "total" e "current"
        total=$(jq '.total' raw_counter.json)
        current=$(jq '.current' raw_counter.json)

        # Scrivi il file unico
        echo "{ \"visits\": $total, \"online\": $current }" > backend/info/visits.json

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if git diff --quiet backend/info/visits.json; then
          echo "Nessuna modifica, skip commit."
        else
          git add backend/info/visits.json
          git commit -m "Update visits.json: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
        fi
