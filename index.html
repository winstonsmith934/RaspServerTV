<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  if (window.innerWidth <= 1180) {
    window.location.href = "mobile.html";
  }
</script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaspberryTV - Desktop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  <link rel="icon" type="image/png" href="">
  <link id="dynamic-favicon" rel="icon" type="image/png" href="">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <header class="main-header">
   

    <a href="index.html" class="logo-area" style="text-decoration: none; color: inherit;">
    <img src="https://static-00.iconduck.com/assets.00/raspberry-pi-icon-401x512-fgfc1d0q.png" alt="" class="site-logo">
    <span class="site-title">RaspberryTV</span><p class="logodesktop">Desktop v0.11b</p>
  </a>
         <div class="info">
       
            <!--<p class="maintenance"><i class="fa-duotone fa-solid fa-triangle-exclamation"></i><span> Maintenance</span></p> -->
            
            <p class="listupdate"><i class="fa-duotone fa-solid fa-clock fa-shake"></i> list.m3u <span class="date" id="updateDate"></span></p>
            <p class="canali"><i class="fa-duotone fa-solid fa-clapperboard-play"></i> <span id="validCount"></span> <span class="totchan">[ <i class="fa-duotone fa-solid fa-cube"></i> <span id="totalCount"></span> <span class="skip"><i class="fa-duotone fa-solid fa-trash"></i> <span id="skippedCount"></span></span> ]</span></p>
         <p><i class="fa-duotone fa-solid fa-globe-wifi"></i><span id="locationInfo" class="ip"></p>
         
           
         </div>
         
         
  <input class="search firefox-style" id="searchBox" type="text" placeholder="Search channel...">
  
  
  </header>

  <div class="layout-container">
    <aside class="sidebar left-sidebar" id="channelList">
      <!-- Sidebar sinistra -->
      
    </aside>

    <main class="main-content">
      <!-- Contenuto centrale -->
      <video id="player" controls autoplay></video>
     
      
      <div class="panel-box">
             <div class="channel-epg-row">
                   
                   <div class="epg-info" id="epg-container"></div>
                   <div class="channel-info" id="channelTitle"></div>
             </div>

              
              <p id="statusMessage" class="statusMessage"></p>
              
                  <div class="player-controls">
                     
                     <span id="qualityInfo"><span id="statusMessage" class="statusMessage"></span></span>
                     <div id="qualityOptions" class="quality-options"></div>
                     
                  </div>


             
        
      </div>
    </main>
    
    <aside class="sidebar right-sidebar flag-sidebar">
      <!-- Sidebar destra -->
      <div class="country-selector" id="countrySelector"></div>
    </aside>
  </div>

  <footer class="main-footer">
 
  <iframe id="contatoreFrame" src="https://www.counters-free.net/count/hpv2" style="display:none;"></iframe>

  </footer>


<script src="scripts.js"></script>


</body>
</html>
