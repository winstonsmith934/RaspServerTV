<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  if (window.innerWidth <= 1024) {
    window.location.href = "mobile.html";
  }
</script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaspberryTV - Desktop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  <link rel="icon" type="image/png" href="">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <header class="main-header">
   

    <a href="index.html" class="logo-area" style="text-decoration: none; color: inherit;">
    <img src="https://static-00.iconduck.com/assets.00/raspberry-pi-icon-401x512-fgfc1d0q.png" alt="" class="site-logo">
    <span class="site-title">RaspberryTV</span><p class="logodesktop">Desktop v0.3b</p>
  </a>
 
  
  <input class="search firefox-style" id="searchBox" type="text" placeholder="Search channel...">
  
  
  </header>

  <div class="layout-container">
    <aside class="sidebar left-sidebar" id="channelList">
      <!-- Sidebar sinistra -->
      
    </aside>

    <main class="main-content">
      <!-- Contenuto centrale -->
      <video id="player" controls autoplay></video>
     
      
      <div class="panel-box">
         <div class="container-box">
              <p id="channelTitle" class="channelCurrent" style=""></p>
              <span id="statusMessage" class="statusMessage"></span>
                 <br>
              <p><span class="repo-language-color"></span> <span id="updateDate"></span></p>
              <p id="validCount"></p>
              <p id="skippedCount"></p>
              <p id="totalCount"></p>
                <br>
              <span>You are connected from <span id="locationInfo"></span></span>
        
        </div>
      </div>
    </main>
    
    <aside class="sidebar right-sidebar flag-sidebar">
      <!-- Sidebar destra -->
      <div class="country-selector" id="countrySelector"></div>
    </aside>
  </div>
<script>
  fetch('https://api.countapi.xyz/hit/https://jonathansanfilippo.github.io/RaspServerTV')
  .then(res => res.json())
  .then(data => {
    document.getElementById('visits').textContent = data.value;
  });
</script>
  <footer class="main-footer">
    <p>Copyright Â© <span id="year"></span> Jonathan Sanfilippo - <a href="https://github.com/JonathanSanfilippo" target="_blank">GitHub</a> - <a href="https://www.paypal.com/donate" target="_blank" class="donate-link">Donate</a> - <span class="visite">Views <span id="visits" ></span></span></p>
    
  </footer>
  
<script src="scripts.js"></script>


</body>
</html>
